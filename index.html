<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <img src="gambar/bg.png" alt="middle">
        <main>
            <div class="header">   
                <h2 class="judul">Temperature Converter</h2> 
                <div class="container">
                        <input type="number" id="celsius" placeholder="Celsius" name="c" value="" class="temp"/>
                        <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" class="temp"/>
                </div>
                    <button id="convert">Convert</button>
                    <button id="clear">Reset</button>
                    <button id="reserve">Reserve</button>
                <div class="hasil">
                    <span class="hasil-heading">Hasil</span>
                    <h3 class="hasil-values" id="result"></h3>
                </div>
                <div class="hasil">
                    <span class="hasil-heading">Cara Kalkulasi</span>
                    <h4 id="resul"></h4>
                </div>
            </div>
            <script src="js/script.js"></script>
        </main>
    </body>
</html>
